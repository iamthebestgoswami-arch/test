<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Premium Streaming Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-red: #e50914;
            --primary-red-dark: #b20710;
            --dark-bg: #0a0a0a;
            --dark-surface: #141414;
            --dark-elevated: #1f1f1f;
            --dark-border: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #808080;
            --accent-blue: #0071eb;
            --accent-green: #46d369;
            --accent-yellow: #ffd700;
            --gradient-overlay: linear-gradient(77deg, rgba(0,0,0,.6), transparent 85%);
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.4);
            --shadow-lg: 0 8px 32px rgba(0,0,0,0.5);
            --border-radius: 8px;
            --transition-fast: 0.2s ease-out;
            --transition-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* Enhanced Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--dark-surface);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--dark-border);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Loading Animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .fade-in { animation: fadeIn 0.6s ease-out; }
        .slide-in { animation: slideIn 0.4s ease-out; }
        .scale-in { animation: scaleIn 0.3s ease-out; }

        /* Enhanced Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: transparent;
            transition: all var(--transition-smooth);
            padding: 0;
        }
        .navbar.scrolled {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--dark-border);
        }
        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-red);
            text-decoration: none;
            letter-spacing: -1px;
        }
        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all var(--transition-fast);
            position: relative;
            padding: 8px 0;
            cursor: pointer;
        }
        .nav-link:hover,
        .nav-link.active {
            color: var(--text-primary);
        }
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-red);
            border-radius: 1px;
        }
        .nav-user {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            transition: all var(--transition-fast);
        }
        .nav-user:hover {
            background: var(--dark-elevated);
        }
        .nav-avatar {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }
        .nav-username {
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Enhanced Hero Section */
        .hero-section {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            background-size: cover;
            background-position: center;
            margin-bottom: 40px;
        }
        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to top,
                var(--dark-bg) 0%,
                rgba(10, 10, 10, 0.7) 20%,
                rgba(10, 10, 10, 0.4) 50%,
                transparent 100%
            ),
            linear-gradient(
                to right,
                var(--dark-bg) 0%,
                rgba(10, 10, 10, 0.8) 30%,
                rgba(10, 10, 10, 0.4) 60%,
                transparent 100%
            );
        }
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 50%;
            padding: 0 60px;
            animation: fadeIn 1s ease-out 0.3s both;
        }
        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--primary-red);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }
        .hero-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 16px;
            letter-spacing: -2px;
        }
        .hero-overview {
            font-size: 18px;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 24px;
            max-width: 500px;
        }
        .hero-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        .hero-rating {
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--accent-yellow);
        }
        .hero-buttons {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        /* Enhanced Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            text-decoration: none;
            white-space: nowrap;
        }
        .btn-primary {
            background: var(--text-primary);
            color: var(--dark-bg);
        }
        .btn-primary:hover {
            background: var(--text-secondary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            backdrop-filter: blur(10px);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .btn-icon {
            padding: 12px;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            justify-content: center;
        }

        /* Enhanced Content Sections */
        .content-section {
            margin-bottom: 48px;
            position: relative;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 60px;
        }
        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }
        .section-nav {
            display: flex;
            gap: 8px;
        }
        .section-nav-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: var(--dark-elevated);
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .section-nav-btn:hover {
            background: var(--dark-border);
            transform: scale(1.1);
        }

        /* Enhanced Content Carousel */
        .content-carousel {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            gap: 16px;
            padding: 0 60px 20px;
            scroll-behavior: smooth;
            scrollbar-width: none;
        }
        .content-carousel::-webkit-scrollbar {
            display: none;
        }
        .content-card {
            flex: 0 0 280px;
            background: var(--dark-surface);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }
        .content-card:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: var(--shadow-lg);
        }
        .content-poster {
            width: 100%;
            height: 420px;
            object-fit: cover;
            transition: all var(--transition-smooth);
        }
        .card-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to top,
                rgba(0, 0, 0, 0.9) 0%,
                rgba(0, 0, 0, 0.6) 40%,
                transparent 100%
            );
            opacity: 0;
            transition: all var(--transition-smooth);
        }
        .content-card:hover .card-overlay {
            opacity: 1;
        }
        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            transform: translateY(100%);
            transition: all var(--transition-smooth);
        }
        .content-card:hover .card-info {
            transform: translateY(0);
        }
        .content-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        .card-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }
        .card-rating {
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--accent-yellow);
        }
        .card-actions {
            display: flex;
            gap: 8px;
        }
        .favorite-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
        }
        .content-card:hover .favorite-btn {
            opacity: 1;
        }
        .favorite-btn:hover,
        .favorite-btn.active {
            background: var(--primary-red);
            transform: scale(1.1);
        }

        /* Enhanced Search */
        .search-container {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            padding: 0 60px;
            flex-wrap: wrap;
        }
        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 16px 20px;
            border: 2px solid var(--dark-border);
            border-radius: var(--border-radius);
            background: var(--dark-surface);
            color: var(--text-primary);
            font-size: 16px;
            transition: all var(--transition-fast);
        }
        .search-input:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.1);
        }
        .filter-select {
            padding: 16px 20px;
            border: 2px solid var(--dark-border);
            border-radius: var(--border-radius);
            background: var(--dark-surface);
            color: var(--text-primary);
            font-size: 16px;
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        .filter-select:focus {
            outline: none;
            border-color: var(--primary-red);
        }

        /* Enhanced Grid Layout */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 24px;
            padding: 0 60px;
        }

        /* Enhanced Detail Page */
        .detail-hero {
            height: 100vh;
            position: relative;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
        }
        .detail-hero-content {
            position: relative;
            z-index: 2;
            padding: 60px;
            max-width: 60%;
        }
        .back-btn {
            position: absolute;
            top: 120px;
            left: 60px;
            z-index: 3;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }
        .detail-title {
            font-size: clamp(2rem, 4vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.1;
        }
        .detail-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
            font-size: 16px;
            color: var(--text-secondary);
        }
        .detail-content {
            padding: 40px 60px;
            background: var(--dark-bg);
        }
        .detail-section {
            margin-bottom: 40px;
        }
        .detail-section h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
            border-left: 4px solid var(--primary-red);
            padding-left: 16px;
        }

        /* Enhanced Player Modal */
        .player-modal {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 2000;
            display: none;
            flex-direction: column;
        }
        .player-modal.show {
            display: flex;
        }
        .player-header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }
        .player-title {
            font-size: 20px;
            font-weight: 600;
            flex-grow: 1;
        }
        .player-iframe-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }
        .player-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Profile Modal */
        .profile-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1500;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .profile-modal.show {
            display: flex;
        }
        .profile-content {
            text-align: center;
            animation: scaleIn 0.4s ease-out;
        }
        .profile-content h2 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 40px;
            color: var(--text-primary);
        }
        .profile-selector {
            display: flex;
            gap: 32px;
            justify-content: center;
        }
        .profile-card {
            cursor: pointer;
            text-align: center;
            transition: all var(--transition-smooth);
        }
        .profile-card:hover {
            transform: scale(1.1);
        }
        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-dark));
            border: 4px solid transparent;
            transition: all var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        .profile-card:hover .profile-avatar {
            border-color: var(--text-primary);
            box-shadow: var(--shadow-lg);
        }
        .profile-name {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        /* Feature Modals */
        .rating-modal, .language-selector, .parental-controls-modal,
        .features-modal, .shortcuts-modal, .accessibility-menu {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .rating-modal.show, .language-selector.show, .parental-controls-modal.show,
        .features-modal.show, .shortcuts-modal.show, .accessibility-menu.show {
            display: flex;
            opacity: 1;
        }
        .rating-modal-content, .language-selector-content, .parental-controls-content,
        .features-content, .shortcuts-content, .accessibility-content {
            background: var(--dark-elevated);
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            color: var(--text-primary);
        }
        .rating-header, .rating-modal-content h3, .language-selector-content h3,
        .parental-controls-content h3, .features-content h3, .shortcuts-content h3,
        .accessibility-content h3 {
            margin-bottom: 20px;
            text-align: center;
            color: var(--primary-red);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }
        .rating-stars {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .star-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }
        .star-btn:hover,
        .star-btn.active {
            color: var(--accent-yellow);
        }
        .rating-text textarea {
            width: 100%;
            min-height: 100px;
            background: var(--dark-surface);
            border: 1px solid var(--dark-border);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            padding: 12px;
            font-family: inherit;
            resize: vertical;
        }
        .rating-actions, .language-actions, .parental-actions, .accessibility-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--dark-elevated);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            z-index: 10000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        .toast.show {
            transform: translateX(0);
        }
        .toast-error {
            background: #dc3545;
        }
        .toast-success {
            background: #28a745;
        }
        .toast-content {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Feature Indicator */
        .feature-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .feature-badge {
            background: linear-gradient(135deg, #e50914, #b20710);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 10px rgba(229, 9, 20, 0.3);
            transition: all 0.3s ease;
        }
        .feature-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
        }

        /* Utility Classes */
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .page {
            display: none;
            padding-top: 80px;
            min-height: 100vh;
        }
        .page.active {
            display: block;
        }
        .loading,
        .error {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: var(--text-secondary);
        }
        .skeleton {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            background: var(--dark-elevated);
            border-radius: var(--border-radius);
        }
        .skeleton-card {
            flex: 0 0 280px;
            height: 420px;
        }
        .skeleton-hero {
            height: 100vh;
            margin-bottom: 40px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .hero-content,
            .detail-hero-content {
                max-width: 60%;
            }
            .content-carousel,
            .search-container,
            .content-grid {
                padding: 0 40px;
            }
            .section-header {
                padding: 0 40px;
            }
        }

        @media (max-width: 768px) {
            .nav-content {
                padding: 12px 20px;
            }
            .nav-links {
                gap: 20px;
            }
            .nav-link {
                font-size: 14px;
            }
            .hero-content,
            .detail-hero-content {
                max-width: 90%;
                padding: 0 20px;
            }
            .hero-title {
                font-size: 2rem;
            }
            .content-carousel,
            .search-container,
            .content-grid {
                padding: 0 20px;
            }
            .section-header {
                padding: 0 20px;
            }
            .content-card {
                flex: 0 0 200px;
            }
            .content-poster {
                height: 300px;
            }
            .profile-selector {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            .profile-avatar {
                width: 120px;
                height: 120px;
                font-size: 48px;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                display: none;
            }
            .hero-buttons {
                flex-direction: column;
                align-items: flex-start;
            }
            .btn {
                width: 100%;
                justify-content: center;
            }
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Profile Selection Modal -->
    <div class="profile-modal" id="profileModal">
        <div class="profile-content">
            <h2>Who's Watching?</h2>
            <div class="profile-selector" id="profileSelector"></div>
        </div>
    </div>

    <!-- Player Modal -->

    <script>
        // Combined JavaScript - All modules in one file
        
        // Configuration
        const TMDB_API_KEY = '3fd2be6f0c70a2a598f084ddfb75487c';
        const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
        const TMDB_IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';
        const TMDB_BACKDROP_BASE = 'https://image.tmdb.org/t/p/w1280';
        const VIDKING_MOVIE_BASE = 'https://www.vidking.net/embed/movie';
        const VIDKING_TV_BASE = 'https://www.vidking.net/embed/tv';

        // Global State
        let appState = {
            currentUser: null,
            profiles: [],
            favorites: [],
            watchHistory: [],
            continueWatching: [],
            userRatings: {},
            currentPage: 'home',
            currentContent: null,
            searchHistory: []
        };

        // API Functions
        async function fetchTMDB(endpoint, params = {}) {
            try {
                const url = new URL(`${TMDB_BASE_URL}/${endpoint}`);
                url.searchParams.append('api_key', TMDB_API_KEY);
                
                Object.entries(params).forEach(([key, value]) => {
                    if (value !== null && value !== undefined) {
                        url.searchParams.append(key, value);
                    }
                });

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API fetch error:', error);
                return null;
            }
        }

        async function getTrending(mediaType = 'all', timeWindow = 'day') {
            return await fetchTMDB(`trending/${mediaType}/${timeWindow}`);
        }

        async function getPopular(mediaType = 'movie') {
            return await fetchTMDB(`${mediaType}/popular`);
        }

        async function getTopRated(mediaType = 'movie') {
            return await fetchTMDB(`${mediaType}/top_rated`);
        }

        async function search(query, mediaType = 'multi', page = 1) {
            if (!query.trim()) return null;
            return await fetchTMDB(`search/${mediaType}`, { query: query.trim(), page });
        }

        async function getDetails(id, mediaType) {
            const endpoint = mediaType === 'movie' ? `movie/${id}` : `tv/${id}`;
            return await fetchTMDB(endpoint, { append_to_response: 'videos,credits,similar' });
        }

        async function getGenres(mediaType = 'movie') {
            return await fetchTMDB(`genre/${mediaType}/list`);
        }

        function getPosterUrl(posterPath, size = 'w500') {
            if (!posterPath) return 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjgwIiBoZWlnaHQ9IjQyMCIgdmlld0JveD0iMCAwIDI4MCA0MjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyODAiIGhlaWdodD0iNDIwIiBmaWxsPSIjMUYxRjFGIi8+CjxwYXRoIGQ9Ik0xNDAgMjEwTDE4MCAyNTBIMTAwTDE0MCAyMTBaIiBmaWxsPSIjNDA0MDQwIi8+Cjx0ZXh0IHg9IjE0MCIgeT0iMzAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjODA4MDgwIiBmb250LXNpemU9IjE0Ij5ObyBJbWFnZTwvdGV4dD4KPC9zdmc+';
            return `https://image.tmdb.org/t/p/${size}${posterPath}`;
        }

        function getBackdropUrl(backdropPath, size = 'w1280') {
            if (!backdropPath) return 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTI4MCIgaGVpZ2h0PSI3MjAiIHZpZXdCb3g9IjAgMCAxMjgwIDcyMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjEyODAiIGhlaWdodD0iNzIwIiBmaWxsPSIjMUYxRjFGIi8+CjxwYXRoIGQ9Ik02NDAgMzYwTDcyMCA0NDBINTYwTDY0MCAzNjBaIiBmaWxsPSIjNDA0MDQwIi8+Cjx0ZXh0IHg9IjY0MCIgeT0iNTAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjODA4MDgwIiBmb250LXNpemU9IjI0Ij5ObyBJbWFnZTwvdGV4dD4KPC9zdmc+';
            return `https://image.tmdb.org/t/p/${size}${backdropPath}`;
        }

        // State Management
        function saveState() {
            try {
                localStorage.setItem('streamflix_data', JSON.stringify(appState));
            } catch (error) {
                console.error('Error saving state:', error);
            }
        }

        function loadState() {
            try {
                const saved = localStorage.getItem('streamflix_data');
                if (saved) {
                    appState = { ...appState, ...JSON.parse(saved) };
                }
            } catch (error) {
                console.error('Error loading state:', error);
            }
        }

        function createProfile(name, avatar = null) {
            const profile = {
                id: Date.now().toString(),
                name,
                avatar: avatar || name.charAt(0).toUpperCase(),
                createdAt: new Date().toISOString()
            };
            appState.profiles.push(profile);
            saveState();
            return profile;
        }

        function setCurrentUser(profileId) {
            const profile = appState.profiles.find(p => p.id === profileId);
            if (profile) {
                appState.currentUser = profile;
                updateUserDisplay();
                saveState();
            }
        }

        function addToFavorites(content) {
            const exists = appState.favorites.find(fav => 
                fav.id === content.id && fav.media_type === content.media_type
            );
            if (!exists) {
                appState.favorites.push({
                    ...content,
                    addedAt: new Date().toISOString()
                });
                saveState();
            }
        }

        function removeFromFavorites(contentId, mediaType) {
            appState.favorites = appState.favorites.filter(fav => 
                !(fav.id === contentId && fav.media_type === mediaType)
            );
            saveState();
        }

        function isFavorite(contentId, mediaType) {
            return appState.favorites.some(fav => 
                fav.id === contentId && fav.media_type === mediaType
            );
        }

        function addToWatchHistory(content) {
            const exists = appState.watchHistory.findIndex(item => 
                item.id === content.id && item.media_type === content.media_type
            );
            
            if (exists !== -1) {
                appState.watchHistory.splice(exists, 1);
            }
            
            appState.watchHistory.unshift({
                ...content,
                watchedAt: new Date().toISOString()
            });

            if (appState.watchHistory.length > 50) {
                appState.watchHistory.splice(50);
            }
            
            saveState();
        }

        // UI Functions
        function navigateTo(page) {
            if (appState.currentPage === page) return;
            
            appState.currentPage = page;
            
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const targetPage = document.getElementById(`${page}Page`);
            if (targetPage) {
                targetPage.classList.add('active');
            }
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.toggle('active', link.dataset.page === page);
            });
            
            loadPageContent(page);
            window.scrollTo(0, 0);
        }

        async function loadPageContent(page) {
            switch (page) {
                case 'home':
                    await loadHomePage();
                    break;
                case 'search':
                    document.getElementById('searchInput')?.focus();
                    await loadSearchFilters();
                    break;
                case 'genres':
                    await loadGenresPage();
                    break;
                case 'favorites':
                    loadFavoritesPage();
                    break;
                case 'history':
                    loadHistoryPage();
                    break;
            }
        }

        async function loadHomePage() {
            const homeContent = document.getElementById('homeContent');
            showLoading(homeContent);
            
            try {
                await loadHeroSection();
                
                const sections = [
                    { title: 'Trending Now', category: 'trending', mediaType: 'all' },
                    { title: 'Popular Movies', category: 'popular', mediaType: 'movie' },
                    { title: 'Popular TV Shows', category: 'popular', mediaType: 'tv' },
                    { title: 'Top Rated Movies', category: 'top_rated', mediaType: 'movie' },
                    { title: 'Top Rated TV Shows', category: 'top_rated', mediaType: 'tv' }
                ];

                const sectionsHTML = await Promise.all(
                    sections.map(section => createContentSection(section))
                );

                homeContent.innerHTML = sectionsHTML.join('');
                
            } catch (error) {
                console.error('Error loading home page:', error);
                showError(homeContent, 'Failed to load content');
            }
        }

        async function loadHeroSection() {
            try {
                const trendingData = await getTrending('all', 'day');
                if (trendingData?.results?.length > 0) {
                    const heroContent = trendingData.results[0];
                    await createHeroContent(heroContent);
                }
            } catch (error) {
                console.error('Error loading hero section:', error);
            }
        }

        async function createHeroContent(content) {
            const heroSection = document.getElementById('heroSection');
            const backdropUrl = getBackdropUrl(content.backdrop_path);
            const title = content.title || content.name;
            const overview = content.overview;
            const rating = content.vote_average?.toFixed(1) || 'N/A';
            const year = new Date(content.release_date || content.first_air_date).getFullYear();
            const mediaType = content.media_type || (content.title ? 'movie' : 'tv');

            heroSection.innerHTML = `
                <div class="hero-overlay"></div>
                <div class="hero-content fade-in">
                    <div class="hero-badge">
                        <i class="fas fa-fire"></i>
                        Trending
                    </div>
                    <h1 class="hero-title">${title}</h1>
                    <div class="hero-meta">
                        <span>${year}</span>
                        <div class="hero-rating">
                            <i class="fas fa-star"></i>
                            <span>${rating}</span>
                        </div>
                        <span>${mediaType.toUpperCase()}</span>
                    </div>
                    <p class="hero-overview">${overview}</p>
                    <div class="hero-buttons">
                        <button class="btn btn-primary" onclick="playContent(${content.id}, '${mediaType}', '${title}')">
                            <i class="fas fa-play"></i>
                            Play
                        </button>
                        <button class="btn btn-secondary" onclick="showDetails(${content.id}, '${mediaType}')">
                            <i class="fas fa-info-circle"></i>
                            More Info
                        </button>
                    </div>
                </div>
            `;
            
            heroSection.style.backgroundImage = `url(${backdropUrl})`;
        }

        async function createContentSection({ title, category, mediaType }) {
            try {
                let data;
                switch (category) {
                    case 'trending':
                        data = await getTrending(mediaType);
                        break;
                    case 'popular':
                        data = await getPopular(mediaType);
                        break;
                    case 'top_rated':
                        data = await getTopRated(mediaType);
                        break;
                    default:
                        data = await getPopular(mediaType);
                }
                
                if (!data?.results?.length) return '';

                const carouselId = `carousel-${category}-${mediaType}`;
                const cards = data.results.slice(0, 20).map(item => createContentCard(item)).join('');

                return `
                    <div class="content-section fade-in">
                        <div class="section-header">
                            <h2 class="section-title">${title}</h2>
                            <div class="section-nav">
                                <button class="section-nav-btn" onclick="scrollCarousel('${carouselId}', -1)">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <button class="section-nav-btn" onclick="scrollCarousel('${carouselId}', 1)">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                        <div class="content-carousel" id="${carouselId}">
                            ${cards}
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error(`Error creating section ${title}:`, error);
                return '';
            }
        }

        function createContentCard(content) {
            const posterUrl = getPosterUrl(content.poster_path);
            const title = content.title || content.name;
            const year = new Date(content.release_date || content.first_air_date).getFullYear() || '';
            const rating = content.vote_average?.toFixed(1) || 'N/A';
            const mediaType = content.media_type || (content.title ? 'movie' : 'tv');
            const favorite = isFavorite(content.id, mediaType);

            return `
                <div class="content-card" 
                     data-id="${content.id}" 
                     data-type="${mediaType}"
                     onclick="showDetails(${content.id}, '${mediaType}')">
                    <img class="content-poster" src="${posterUrl}" alt="${title}" loading="lazy">
                    <button class="favorite-btn ${favorite ? 'active' : ''}" 
                            onclick="event.stopPropagation(); toggleFavorite(${content.id}, '${mediaType}', this)">
                        <i class="fas fa-heart"></i>
                    </button>
                    <div class="card-overlay"></div>
                    <div class="card-info">
                        <h3 class="content-title">${title}</h3>
                        <div class="card-meta">
                            <span>${year}</span>
                            <div class="card-rating">
                                <i class="fas fa-star"></i>
                                <span>${rating}</span>
                            </div>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-icon btn-primary" onclick="event.stopPropagation(); playContent(${content.id}, '${mediaType}', '${title}')">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="btn btn-icon btn-secondary" onclick="event.stopPropagation(); showRatingModal(${content.id}, '${mediaType}', '${title}')">
                                <i class="fas fa-star"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function scrollCarousel(carouselId, direction) {
            const carousel = document.getElementById(carouselId);
            if (!carousel) return;

            const scrollAmount = carousel.clientWidth * 0.8;
            carousel.scrollBy({
                left: direction * scrollAmount,
                behavior: 'smooth'
            });
        }

        function playContent(id, mediaType, title) {
            const url = mediaType === 'movie' 
                ? `${VIDKING_MOVIE_BASE}/${id}` 
                : `${VIDKING_TV_BASE}/${id}/1/1`;
            
            openPlayer(title, url);
            
            const content = { id, media_type: mediaType, title };
            addToWatchHistory(content);
        }

        function openPlayer(title, url) {
            document.getElementById('playerTitle').textContent = title;
            document.getElementById('playerIframeContainer').innerHTML = `
                <iframe src="${url}" class="player-iframe" allowfullscreen></iframe>
            `;
            document.getElementById('playerModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closePlayer() {
            document.getElementById('playerIframeContainer').innerHTML = '';
            document.getElementById('playerModal').classList.remove('show');
            document.body.style.overflow = '';
        }

        function toggleFavorite(id, mediaType, buttonElement) {
            const content = { id, media_type: mediaType };
            
            if (isFavorite(id, mediaType)) {
                removeFromFavorites(id, mediaType);
                buttonElement?.classList.remove('active');
                showToast('Removed from My List');
            } else {
                addToFavorites(content);
                buttonElement?.classList.add('active');
                showToast('Added to My List');
            }
        }

        async function showDetails(id, mediaType) {
            navigateTo('detail');
            const detailContainer = document.getElementById('detailContainer');
            showLoading(detailContainer);
            
            try {
                const details = await getDetails(id, mediaType);
                if (details) {
                    await createDetailPage(details, mediaType);
                    appState.currentContent = details;
                }
            } catch (error) {
                console.error('Error loading details:', error);
                showError(detailContainer, 'Failed to load content details');
            }
        }

        async function getSeasonDetails(tvId, seasonNumber) {
            return await fetchTMDB(`tv/${tvId}/season/${seasonNumber}`);
        }

        async function createDetailPage(details, mediaType) {
            const detailContainer = document.getElementById('detailContainer');
            const backdropUrl = getBackdropUrl(details.backdrop_path);
            const title = details.title || details.name;
            const year = new Date(details.release_date || details.first_air_date).getFullYear();
            const rating = details.vote_average?.toFixed(1) || 'N/A';
            const runtime = details.runtime || details.episode_run_time?.[0] || 'N/A';
            const genres = details.genres?.map(g => g.name).join(', ') || '';
            const favorite = isFavorite(details.id, mediaType);

            detailContainer.innerHTML = `
                <div class="detail-hero" style="background-image: url(${backdropUrl})">
                    <div class="hero-overlay"></div>
                    <button class="btn btn-secondary back-btn" onclick="navigateTo('home')">
                        <i class="fas fa-arrow-left"></i>
                        Back
                    </button>
                    <div class="detail-hero-content">
                        <h1 class="detail-title">${title}</h1>
                        <div class="detail-meta">
                            <span>${year}</span>
                            <span> ${rating}/10</span>
                            ${runtime !== 'N/A' ? `<span>${runtime}min</span>` : ''}
                            ${mediaType === 'tv' ? `<span>${details.number_of_seasons} Seasons</span>` : ''}
                        </div>
                        <p class="hero-overview">${details.overview}</p>
                        <div class="hero-buttons">
                            <button class="btn btn-primary" onclick="playContent(${details.id}, '${mediaType}', '${title}')">
                                <i class="fas fa-play"></i>
                                Play
                            </button>
                            <button class="btn btn-secondary ${favorite ? 'active' : ''}" onclick="toggleFavorite(${details.id}, '${mediaType}', this)">
                                <i class="fas fa-heart"></i>
                                ${favorite ? 'Remove from List' : 'Add to List'}
                            </button>
                            <button class="btn btn-secondary" onclick="showRatingModal(${details.id}, '${mediaType}', '${title}')">
                                <i class="fas fa-star"></i>
                                Rate
                            </button>
                        </div>
                    </div>
                </div>
                <div class="detail-content">
                    ${genres ? `
                        <div class="detail-section">
                            <h3>Genres</h3>
                            <p>${genres}</p>
                        </div>
                    ` : ''}
                    ${details.overview ? `
                        <div class="detail-section">
                            <h3>Overview</h3>
                            <p>${details.overview}</p>
                        </div>
                    ` : ''}
                    ${mediaType === 'tv' ? `
                        <div class="detail-section">
                            <h3>Seasons & Episodes</h3>
                            <div id="seasonsContainer"></div>
                        </div>
                    ` : ''}
                </div>
            `;

            if (mediaType === 'tv') {
                renderSeasonsAndEpisodes(details.id, details.number_of_seasons);
            }
        }

        async function renderSeasonsAndEpisodes(tvId, numberOfSeasons) {
            const seasonsContainer = document.getElementById('seasonsContainer');
            if (!seasonsContainer) return;

            let seasonsHtml = '';
            for (let i = 1; i <= numberOfSeasons; i++) {
                const seasonDetails = await getSeasonDetails(tvId, i);
                if (seasonDetails) {
                    seasonsHtml += `
                        <div class="season-item">
                            <h4>Season ${seasonDetails.season_number} (${seasonDetails.air_date ? new Date(seasonDetails.air_date).getFullYear() : 'N/A'})</h4>
                            <div class="episode-list">
                                ${seasonDetails.episodes.map(episode => `
                                    <div class="episode-card" onclick="playEpisode(${tvId}, ${seasonDetails.season_number}, ${episode.episode_number}, '${episode.name}')">
                                        <img src="${getPosterUrl(episode.still_path, 'w300')}" alt="${episode.name}" class="episode-still">
                                        <div class="episode-info">
                                            <h5>E${episode.episode_number}: ${episode.name}</h5>
                                            <p>${episode.overview || 'No overview available.'}</p>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
            }
            seasonsContainer.innerHTML = seasonsHtml;
        }

        function playEpisode(tvId, seasonNumber, episodeNumber, episodeName) {
            const url = `${VIDKING_TV_BASE}/${tvId}/${seasonNumber}/${episodeNumber}`;
            openPlayer(`${episodeName} (S${seasonNumber}E${episodeNumber})`, url);
            
            // Add to watch history (simplified for episode)
            addToWatchHistory({ id: tvId, media_type: 'tv', title: episodeName, season: seasonNumber, episode: episodeNumber });
        }

        // Add CSS for seasons and episodes
        const styleElement = document.createElement('style');
        styleElement.textContent = `

                margin-bottom: 30px;
                background: var(--dark-surface);
                padding: 20px;
                border-radius: var(--border-radius);
            }
            .season-item h4 {
                font-size: 20px;
                margin-bottom: 15px;
                color: var(--text-primary);
            }
            .episode-list {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 20px;
            }
            .episode-card {
                display: flex;
                background: var(--dark-elevated);
                border-radius: var(--border-radius);
                overflow: hidden;
                cursor: pointer;
                transition: transform 0.2s ease;
            }
            .episode-card:hover {
                transform: translateY(-5px);
            }
            .episode-still {
                width: 120px;
                height: 90px;
                object-fit: cover;
                flex-shrink: 0;
            }
            .episode-info {
                padding: 15px;
                flex-grow: 1;
            }
            .episode-info h5 {
                font-size: 16px;
                margin-bottom: 5px;

            }
            .episode-info p {
                font-size: 13px;
                color: var(--text-secondary);
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
        `;
        document.head.appendChild(styleElement);

        async function performSearch() {
            const query = document.getElementById('searchInput')?.value.trim();
            const mediaType = document.getElementById('typeFilter')?.value || 'multi';
            const resultsTitle = document.getElementById('resultsTitle');
            const resultsGrid = document.getElementById('searchResultsGrid');

            if (!query) {
                resultsTitle.textContent = '';
                resultsGrid.innerHTML = '';
                return;
            }

            showLoading(resultsGrid);

            try {
                const results = await search(query, mediaType);

                if (results?.results?.length > 0) {
                    resultsTitle.textContent = `Found ${results.total_results} results for "${query}"`;
                    resultsGrid.innerHTML = results.results
                        .map(item => createContentCard(item))
                        .join('');
                } else {
                    resultsTitle.textContent = `No results found for "${query}"`;
                    resultsGrid.innerHTML = '';
                }

                if (!appState.searchHistory.includes(query)) {
                    appState.searchHistory.unshift(query);
                    if (appState.searchHistory.length > 10) {
                        appState.searchHistory.splice(10);
                    }
                    saveState();
                }

            } catch (error) {
                console.error('Search error:', error);
                showError(resultsGrid, 'Search failed');
            }
        }

        async function loadSearchFilters() {
            try {
                const movieGenres = await getGenres('movie');
                const tvGenres = await getGenres('tv');
                
                const allGenres = [...(movieGenres?.genres || []), ...(tvGenres?.genres || [])]
                    .filter((genre, index, self) => self.findIndex(g => g.id === genre.id) === index)
                    .sort((a, b) => a.name.localeCompare(b.name));

                const genreFilter = document.getElementById('genreFilter');
                if (genreFilter) {
                    genreFilter.innerHTML = '<option value="">All Genres</option>' +
                        allGenres.map(genre => `<option value="${genre.id}">${genre.name}</option>`).join('');
                }

                const yearFilter = document.getElementById('yearFilter');
                if (yearFilter) {
                    const currentYear = new Date().getFullYear();
                    const years = [];
                    for (let year = currentYear; year >= 1950; year--) {
                        years.push(`<option value="${year}">${year}</option>`);
                    }
                    yearFilter.innerHTML = '<option value="">All Years</option>' + years.join('');
                }

            } catch (error) {
                console.error('Error loading search filters:', error);
            }
        }

        async function loadGenresPage() {
            const genresGrid = document.getElementById('genresGrid');
            showLoading(genresGrid);
            
            try {
                const movieGenres = await getGenres('movie');
                const tvGenres = await getGenres('tv');
                
                const allGenres = [...(movieGenres?.genres || []), ...(tvGenres?.genres || [])]
                    .filter((genre, index, self) => self.findIndex(g => g.id === genre.id) === index)
                    .sort((a, b) => a.name.localeCompare(b.name));

                genresGrid.innerHTML = allGenres.map(genre => `
                    <div class="content-card" onclick="browseGenre(${genre.id}, '${genre.name}')">
                        <div style="height: 420px; background: linear-gradient(135deg, var(--primary-red), var(--primary-red-dark)); display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; font-weight: 700;">
                            ${genre.name}
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading genres:', error);
                showError(genresGrid, 'Failed to load genres');
            }
        }

        async function browseGenre(genreId, genreName) {
            navigateTo('search');
            document.getElementById('genreFilter').value = genreId;
            document.getElementById('resultsTitle').textContent = `${genreName} Movies & TV Shows`;
            
            try {
                const movieData = await fetchTMDB('discover/movie', { with_genres: genreId });
                const tvData = await fetchTMDB('discover/tv', { with_genres: genreId });
                
                const results = [...(movieData?.results || []), ...(tvData?.results || [])];
                
                if (results.length > 0) {
                    document.getElementById('searchResultsGrid').innerHTML = results
                        .map(item => createContentCard(item))
                        .join('');
                }
            } catch (error) {
                console.error('Error browsing genre:', error);
            }
        }

        function loadFavoritesPage() {
            const favoritesGrid = document.getElementById('favoritesGrid');
            
            if (appState.favorites.length === 0) {
                favoritesGrid.innerHTML = '<div class="error">No favorites yet. Add some content to your list!</div>';
            } else {
                favoritesGrid.innerHTML = appState.favorites
                    .map(item => createContentCard(item))
                    .join('');
            }
        }

        function loadHistoryPage() {
            const historyGrid = document.getElementById('historyGrid');
            const watchHistoryGrid = document.getElementById('watchHistoryGrid');

            if (appState.continueWatching.length === 0) {
                historyGrid.innerHTML = '<div class="error">No content to continue watching.</div>';
            } else {
                historyGrid.innerHTML = appState.continueWatching
                    .map(item => createContentCard(item))
                    .join('');
            }

            if (appState.watchHistory.length === 0) {
                watchHistoryGrid.innerHTML = '<div class="error">No watch history yet.</div>';
            } else {
                watchHistoryGrid.innerHTML = appState.watchHistory
                    .map(item => createContentCard(item))
                    .join('');
            }
        }

        // Profile Functions
        function showProfileModal() {
            if (appState.profiles.length === 0) {
                createProfile('User 1');
                createProfile('User 2');
                createProfile('Kids');
            }

            renderProfileSelector();
            document.getElementById('profileModal').classList.add('show');
        }

        function renderProfileSelector() {
            const profileSelector = document.getElementById('profileSelector');
            
            profileSelector.innerHTML = appState.profiles.map(profile => `
                <div class="profile-card" onclick="selectProfile('${profile.id}')">
                    <div class="profile-avatar">${profile.avatar}</div>
                    <div class="profile-name">${profile.name}</div>
                </div>
            `).join('') + `
                <div class="profile-card" onclick="createNewProfile()">
                    <div class="profile-avatar">+</div>
                    <div class="profile-name">Add Profile</div>
                </div>
            `;
        }

        function selectProfile(profileId) {
            setCurrentUser(profileId);
            document.getElementById('profileModal').classList.remove('show');
            navigateTo('home');
        }

        function createNewProfile() {
            const name = prompt('Enter profile name:');
            if (name?.trim()) {
                createProfile(name.trim());
                renderProfileSelector();
            }
        }

        function updateUserDisplay() {
            const currentUser = appState.currentUser;
            if (currentUser) {
                document.getElementById('navAvatar').textContent = currentUser.avatar;
                document.getElementById('navUsername').textContent = currentUser.name;
            }
        }

        // Rating System
        let currentRatingContent = null;
        let selectedRating = 0;

        function showRatingModal(contentId, mediaType, title) {
            currentRatingContent = { id: contentId, mediaType, title };
            document.getElementById('ratingTitle').textContent = `Rate "${title}"`;
            
            // Create rating stars
            const starsContainer = document.getElementById('ratingStars');
            starsContainer.innerHTML = Array.from({length: 10}, (_, i) => `
                <button class="star-btn" data-rating="${i + 1}" onclick="setRating(${i + 1})">
                    <i class="fas fa-star"></i>
                </button>
            `).join('');
            
            // Show existing rating if any
            const existingRating = appState.userRatings[`${contentId}_${mediaType}`]?.rating || 0;
            updateStarDisplay(existingRating);
            
            document.getElementById('ratingModal').classList.add('show');
        }

        function closeRatingModal() {
            document.getElementById('ratingModal').classList.remove('show');
            currentRatingContent = null;
            selectedRating = 0;
        }

        function setRating(rating) {
            selectedRating = rating;
            updateStarDisplay(rating);
        }

        function updateStarDisplay(rating) {
            const stars = document.querySelectorAll('#ratingStars .star-btn');
            stars.forEach((star, index) => {
                star.classList.toggle('active', index < rating);
            });
        }

        function submitRating() {
            if (!currentRatingContent || !selectedRating) return;

            const review = document.getElementById('reviewText').value.trim();
            
            appState.userRatings[`${currentRatingContent.id}_${currentRatingContent.mediaType}`] = {
                rating: selectedRating,
                review,
                ratedAt: new Date().toISOString()
            };
            
            saveState();
            closeRatingModal();
            showToast(`Rating submitted for "${currentRatingContent.title}"`);
        }

        // Utility Functions
        function showLoading(container) {
            if (container) {
                container.innerHTML = '<div class="loading">Loading...</div>';
            }
        }

        function showError(container, message) {
            if (container) {
                container.innerHTML = `<div class="error">${message}</div>`;
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <div class="toast-content">
                    <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function showFeaturesList() {
            const features = [
                'Enhanced Netflix-like UI/UX',
                'Modular JavaScript Architecture', 
                'Advanced State Management',
                'Personalized Recommendations',
                'User Ratings & Reviews',
                'Content Download System',
                'Multi-language Support',
                'Parental Controls',
                'Picture-in-Picture Mode',
                'Dynamic Backgrounds',
                'Trailer Integration',
                'Social Features',
                'Accessibility Options',
                'Advanced Search & Filters',
                'Continue Watching',
                'Watch History'
            ];

            const modal = document.createElement('div');
            modal.className = 'features-modal';
            modal.innerHTML = `
                <div class="features-content">
                    <h3> StreamFlix Enhanced Features</h3>
                    <div class="features-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 12px; margin-bottom: 20px;">
                        ${features.map(feature => `
                            <div class="feature-item" style="display: flex; align-items: center; gap: 10px; padding: 8px 0;">
                                <i class="fas fa-check-circle" style="color: var(--accent-green); font-size: 14px;"></i>
                                <span>${feature}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="features-footer" style="text-align: center; padding-top: 20px; border-top: 1px solid var(--dark-border);">
                        <p style="color: var(--text-secondary); margin-bottom: 15px; font-size: 14px;">Version 2.0.0  Enhanced Netflix-like Experience</p>
                        <button class="btn btn-primary" onclick="this.parentElement.parentElement.parentElement.remove()">
                            Close
                        </button>
                    </div>
                </div>
            `;
            
            modal.style.cssText = `
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
                opacity: 1;
            `;
            
            document.body.appendChild(modal);
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            
            // Navigation
            document.getElementById('navLinks')?.addEventListener('click', (e) => {
                if (e.target.matches('.nav-link')) {
                    navigateTo(e.target.dataset.page);
                }
            });

            // User profile
            document.getElementById('navUser')?.addEventListener('click', showProfileModal);

            // Player controls
            document.getElementById('closePlayerBtn')?.addEventListener('click', closePlayer);

            // Search
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', debounce(performSearch, 500));
            }

            // Scroll handling
            window.addEventListener('scroll', () => {
                document.getElementById('navbar')?.classList.toggle('scrolled', window.scrollY > 50);
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.target.matches('input, textarea')) return;
                
                switch (e.key) {
                    case 'Escape':
                        document.querySelectorAll('.modal.show, .profile-modal.show, .player-modal.show, .rating-modal.show').forEach(modal => {
                            modal.classList.remove('show');
                        });
                        break;
                    case 's':
                        if (e.ctrlKey || e.metaKey) return;
                        e.preventDefault();
                        navigateTo('search');
                        break;
                    case 'h':
                        e.preventDefault();
                        navigateTo('home');
                        break;
                }
            });

            // Initialize
            if (appState.profiles.length === 0) {
                showProfileModal();
            } else {
                const lastUser = localStorage.getItem('streamflix_last_user');
                if (lastUser) {
                    const profile = appState.profiles.find(p => p.id === lastUser);
                    if (profile) {
                        setCurrentUser(profile.id);
                        navigateTo('home');
                        return;
                    }
                }
                showProfileModal();
            }
        });
    </script>
